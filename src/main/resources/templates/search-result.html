<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- metadata for bootstrap-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- css for bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

        <title>Members Directory</title>
    </head>

    <body>

        <div class="container">

            <h3>Search Results for '<span th:text="${searchWord}"></span>' </h3>
            <br>

            <table class="table table-bordered table-striped table-hover">
                <thead class="table-dark">
                <tr >
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Active Membership</th>
                    <th>More</th>

                </tr>
                </thead>

                <tbody>
                <tr th:each="tempMember : ${members}">
                    <td th:text="${tempMember.firstName}"></td>
                    <td th:text="${tempMember.lastName}"></td>
                    <td th:text="${tempMember.email}"></td>
                    <td th:text="${tempMember.activeMembership}"></td>
                    <td>
                        <a th:href="@{/memberClassRegistration/showMemberDetails(memberId=${tempMember.id})}"
                           class="btn btn-info btn-sm">Details</a>
                        <a th:href="@{/members/delete(memberId=${tempMember.id})}" onclick="if ( !(confirm('Permanently delete this member from the database?'))) return false"
                           class="btn btn-danger btn-sm">Delete</a>
                    </td>

                </tr>
                </tbody>
            </table>

            <div class="d-flex justify-content-center alert alert-primary" th:if="${notFound}" th:text="${notFound}">
            </div>
        </div>

        <div class="container">
            <a th:href="@{/members/list}"
               class="btn btn-secondary btn-sm">< Members</a>
        </div>
        <!-- js for bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    </body>

</html>
