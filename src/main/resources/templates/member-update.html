<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <!-- metadata for bootstrap-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- css for bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

        <title>Update Member</title>
    </head>

    <body>
        <h3>Member Update</h3>

        <hr>

        <div class="form-group col-4">

            <form action="#" th:action="@{/members/update}" th:object="${member}" method="POST">
                <h4>Contact Info</h4>
                <input type="hidden" th:field="${member.id}" th:name="memberId">
                <input class="form-control mb-4" type="text" th:field="*{firstName}" placeholder="First Name" th:required="required"/>
                <input class="form-control mb-4" type="text" th:field="*{lastName}" placeholder="Last Name" th:required="required"/>
                <input class="form-control mb-4" type="text" th:field="*{email}" placeholder="Email" th:required="required"/>
                <input class="form-control mb-4" type="text" th:field="*{phone}" placeholder="Phone" th:required="required"/>
                <div class="alert alert-danger" th:if="${duplicateEntry}" th:text="${duplicateEntry}">
                </div>

                <div>
                    <button class="btn btn-success btn-sm" type="submit">Update</button>
                </div>
                <br>

                <div>
                    <a th:href="@{/memberClassRegistration/showMemberDetails(memberId=${member.id})}"
                       class="btn btn-secondary btn-sm">< Details</a>
                </div>
            </form>

        </div>




        <!-- js for bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    </body>

</html>
