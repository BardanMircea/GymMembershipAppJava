<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <!-- metadata for bootstrap-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- css for bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

        <title>Add Class</title>
    </head>

    <body>

        <div class="form-group col-4">
            <h4>Add Class</h4>
            <form action="#" th:action="@{/classes/addNewClass}" th:object="${theClass}" method="POST">

                <input class="form-control mb-4" type="text" th:field="*{description}" placeholder="Description" th:required="required"/>
                <input class="form-control mb-4" type="text" th:field="*{cost}" placeholder="Cost" th:required="required"/>
                <p>
                    <i>Select Instructor: </i>
                    <select th:field="*{instructor.name}">
                        <option th:each="instr : ${instructors}"
                                th:value="${instr.name}"
                                th:text="${instr}"></option>
                    </select>
                </p>

                <div class="alert alert-danger" th:if="${duplicateEntry}" th:text="${duplicateEntry}">
                </div>

                <div>
                    <button class="btn btn-primary btn-sm" type="submit">Add Class</button>
                </div>
                <br>

                <div>
                    <a th:href="@{/classes/list}"
                       class="btn btn-secondary btn-sm">< Classes</a>
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    </body>
</html>
