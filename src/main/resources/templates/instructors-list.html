<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- metadata for bootstrap-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- css for bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

        <title>Classes Directory</title>
    </head>

    <body>
        <div class="container">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="btn btn-outline-dark btn-sm" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-dark btn-sm" href="/members/list">Members</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-dark btn-sm" href="/classes/list">Classes</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-dark btn-sm active" href="/instructors/list">Instructors</a>
                </li>
            </ul>

        </div>

        <br><br>

        <div class="container">


            <table class="table table-bordered table-striped table-hover">
                <thead class="table-dark">
                    <tr >
                        <th>Name</th>
                        <th th:colspan="${maxClassListSize}">Classes Taught</th>
                        <th>More</th>

                    </tr>
                </thead>

                <tbody>
                    <tr th:each="instructor : ${instructors}">
                        <td th:text="${instructor.name}"></td>
                        <th:block th:each="class : ${instructor.classes}" >
                            <td
                                th:text="${class.description}">
                            </td>
                        </th:block>
                        <td>
                            <a th:href="@{/instructors/getInstructorDetails(instructorId=${instructor.id})}"
                               class="btn btn-info btn-sm">Instructor Details</a>
                            <a th:href="@{/instructors/delete(instructorId=${instructor.id})}" onclick="if
                                ( !(confirm('Delete this instructor from the database? (All related classes and memberships will be deleted)'))) return false"
                               class="btn btn-danger btn-sm">Delete Instructor</a>
                        </td>

                    </tr>
                </tbody>
            </table>

            <a th:href="@{/instructors/showAddInstructorForm}"
               class="btn btn-primary btn-sm mb-3">
                Add Instructor
            </a>

        </div>

        <!-- js for bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    </body>

</html>
