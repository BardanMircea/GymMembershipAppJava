<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- metadata for bootstrap-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- css for bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

        <title>Members Directory</title>
    </head>

    <body th:style="'background: url() no-repeat center center fixed;'">

        <div class="container">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="btn btn-outline-dark btn-sm" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-dark btn-sm active" href="/members/list">Members</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-dark btn-sm" href="/classes/list">Classes</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-dark btn-sm" href="/instructors/list">Instructors</a>
                </li>
            </ul>

        </div>

        <br><br>

        <div class="container">
            <form th:action="search" class="form-inline my-2 my-lg-0 input-group">

                <input class="form-control" type="search" th:name="searchWord" placeholder="Search For Member">
                <button class="btn btn-success" type="submit">Search</button>
            </form>

            <br><br><br>

            <a th:href="@{/members/showAddMemberForm}"
               class="btn btn-primary btn-sm mb-3">
                Add New Member
            </a>

            <table class="table table-bordered table-striped table-hover">
                <thead class="table-dark">
                    <tr >
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Active Membership</th>
                        <th>More</th>

                    </tr>
                </thead>

                <tbody>
                    <tr th:each="tempMember : ${members}">
                        <td th:text="${tempMember.firstName}"></td>
                        <td th:text="${tempMember.lastName}"></td>
                        <td th:text="${tempMember.email}"></td>
                        <td th:text="${tempMember.activeMembership}"></td>
                        <td>
                            <a th:href="@{/memberClassRegistration/showMemberDetails(memberId=${tempMember.id})}"
                               class="btn btn-info btn-sm">Details</a>
                            <a th:href="@{/members/delete(memberId=${tempMember.id})}" onclick="if ( !(confirm('Permanently delete this member from the database?'))) return false"
                               class="btn btn-danger btn-sm">Delete</a>
                        </td>

                    </tr>
                </tbody>
            </table>

<!--            <div>-->
<!--                <a th:href="@{/}"-->
<!--                   class="btn btn-secondary btn-sm">Home</a>-->
<!--            </div>-->
        </div>


        <!-- js for bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    </body>

</html>
