<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- metadata for bootstrap-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

<!--        <link th:href="@{/style.css}" rel="stylesheet" type="text/css" />-->


        <!-- css for bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

        <title>Classes Directory</title>
    </head>

    <body>
        <div class="container">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="btn btn-outline-dark btn-sm" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-dark btn-sm" href="/members/list">Members</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-dark btn-sm active" href="/classes/list">Classes</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-dark btn-sm" href="/instructors/list">Instructors</a>
                </li>
            </ul>

        </div>

        <br><br>

        <div th:class="container">

            <div th:class="relativeContainer">

                <table class="table table-bordered table-striped table-hover absoluteContainer">
                    <thead class="table-dark">
                    <tr >
                        <th>Class</th>
                        <th>Price â‚¬</th>
                        <th>Instructor</th>
                        <th>More</th>

                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="tempClass : ${classes}">
                        <td th:text="${tempClass.description}"></td>
                        <td th:text="${tempClass.cost}"></td>
                        <td th:text="${tempClass.instructor}"></td>
                        <td>
                            <a th:href="@{/classes/getReviewsForClass(classId=${tempClass.id})}"
                               class="btn btn-info btn-sm">See Reviews</a>
                            <!--                            <a th:href="@{/instructors/getInstructorDetails(classId=${tempClass.id})}"-->
                            <!--                               class="btn btn-info btn-sm">Instructor Details</a>-->
                            <a th:href="@{/classes/delete(classId=${tempClass.id})}" onclick="if ( !(confirm('Delete this class from the database? (All related memberships and reviews will be deleted)'))) return false"
                               class="btn btn-danger btn-sm">Delete Class</a>
                        </td>

                    </tr>
                    </tbody>

                    <a th:href="@{/classes/showAddClassForm}"
                       class="btn btn-primary btn-sm mb-3">
                        Add Class
                    </a>
                </table>

            </div>
        </div>

<!--        <img src="https://www.hensall.com/wp-content/uploads/2017/09/bxr-2.jpg" width="100%">-->

    <!-- js for bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    </body>

</html>
